{% extends 'base.html' %}
{% load static %}
{% block title %}Checkout{% endblock %}

{% block content %}

<div class="container-fluid px-0 mx-0 py-4 account_bg">
    <div class="container col-lg-4">
        <div class="py-4 px-5 account_card_bg">
            <h3 class="text text-light mb-0">Registration Form</h3>
            <hr class="mb-4 mt-1 bg-light">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="fullname" class="mb-2 fw-bold text-secondary">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control border account_input" placeholder="Fullname">
                </div>
                <div class="mb-3">
                    <label for="email" class="mb-2 fw-bold text-secondary">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control border account_input" placeholder="Email address">
                </div>
                <div class="mb-3">
                    <label for="address" class="mb-2 fw-bold text-secondary">Currrent Address</label>
                    <input type="text" id="address" name="address" class="form-control border account_input"
                        placeholder="Current address">
                </div>
                <div class="mb-3">
                    <label for="username" class="mb-2 fw-bold text-secondary">Username</label>
                    <input type="text" id="username" name="username" class="form-control border account_input" placeholder="Username"
                        autocomplete="off">
                </div>
                <div class="mb-4">
                    <label for="password" class="mb-2 fw-bold text-secondary">Password</label>
                    <input type="password" id="password" name="password" class="form-control border account_input"
                        placeholder="Password" autocomplete="new-password">
                </div>
                <button class="btn btn-primary w-100">Register as Customer</button>
            </form>
            <div class="d-flex align-items-center my-4">
                <div class="or_hr bg-secondary"></div>
                <div class="or mx-3 text-light">OR</div>
                <div class="or_hr bg-secondary"></div>
            </div>
            <p class="text-light mt-2 mb-0 fs-6">Already a Customer?
                <a href="{% url 'ecomapp:login' %}" class="btn btn-sm btn-success ms-2">
                    Login Now
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
