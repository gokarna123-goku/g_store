{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}

{% block content %}

<div class="container col-lg-7">
    <div class="p-3 bg-white shadow-sm">
        <h3 class="text text-dark mb-0">Admin Login Form</h3>
        <hr class="mb-4 mt-1">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary px-4">Login as Admin</button>
            {% if error %}
            <ul>
                <li class="text text-danger">{{error}}</li>
            </ul>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
